# Exploring Supernova Driven Turbulence Through Implementing Realistic Supernovae

*Jacob Buete*

_Supervised by Dr. Christoph Federrath_ 

---

# Overview of the Talk

1. Why should we explore supernova-driven turbulence?
    * Turbulence affects the Star Formation Rate, and evolution of the interstellar medium
    * Supernovae are thought to be a major source of compressive turbulence 
2. Implementing a Realistic Supernova
    * Three phases of supernova evolution: free expansion, Sedov phase, snowplow
    * Sedov phase based on the Sedov Blast wave solution
3. Generating Supernova-driven turbulence in simulations
    * "Supernova-Driven Box"
